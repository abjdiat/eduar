];

        
        let remaining = [...kanjiList];
        let correctCount = 0;

        function startGame() {
            if (remaining.length === 0) {
                alert("Congratulations! You answered all questions correctly!");
                correctCount = 0;
                document.getElementById("score").textContent = correctCount;
                remaining = [...kanjiList];
            }

            let index = Math.floor(Math.random() * remaining.length);
            let currentQuestion = remaining[index];
            remaining.splice(index, 1);

            document.getElementById("kanji-character").textContent = currentQuestion.kanji;
            let choicesContainer = document.getElementById("choices");
            choicesContainer.innerHTML = "";

            let choices = [currentQuestion.meaning];
            while (choices.length < 4) {
                let randomChoice = kanjiList[Math.floor(Math.random() * kanjiList.length)].meaning;
                if (!choices.includes(randomChoice)) {
                    choices.push(randomChoice);
                }
            }
            choices.sort(() => Math.random() - 0.5);

            choices.forEach(choice => {
                let button = document.createElement("button");
                button.textContent = choice;
                button.onclick = () => checkAnswer(choice, currentQuestion.meaning);
                choicesContainer.appendChild(button);
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                correctCount++;
                document.getElementById("score").textContent = correctCount;
            }
            startGame();
        }

        startGame();
    </script>
