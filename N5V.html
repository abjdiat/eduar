    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --bg: #f0f2f5;
            --card-w: 380px;
            --card-h: 480px;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container { width: 100%; max-width: var(--card-w); text-align: center; }

        .flashcard {
            perspective: 1000px;
            width: 100%;
            height: var(--card-h);
            cursor: pointer;
            margin-bottom: 25px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-radius: 25px;
        }

        .flashcard.flipped .card-inner { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 25px;
            background: white;
            padding: 25px;
            box-sizing: border-box;
        }

        /* Front Styling */
        .verb-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            background: #eee;
        }

        .kanji { font-size: 4.5rem; color: var(--primary); margin: 0; }

        /* Back Styling */
        .card-back { transform: rotateY(180deg); background: #fffdf5; justify-content: center; }
        .furi { font-size: 1.8rem; color: var(--accent); font-weight: bold; }
        .romaji { color: #95a5a6; margin-bottom: 15px; }
        .meaning { font-size: 1.8rem; font-weight: bold; color: var(--primary); margin-bottom: 20px; border-bottom: 3px solid var(--accent); padding-bottom: 5px; }
        .example-box { background: #fdf2f0; padding: 15px; border-radius: 12px; width: 100%; text-align: left; border-left: 5px solid var(--accent); }
        .ex-jp { display: block; font-size: 1.1rem; margin-bottom: 5px; }
        .ex-en { font-size: 0.9rem; color: #555; font-style: italic; }

        .nav-buttons { display: flex; gap: 10px; justify-content: center; }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        .counter { margin-top: 20px; font-weight: bold; color: #7f8c8d; }
    </style>
</head>

function update() {
    const v = verbs[curIdx];

    document.getElementById('furi').innerText = v.f;
    document.getElementById('romaji').innerText = v.r;
    document.getElementById('mean').innerText = v.m;
    document.getElementById('exJp').innerText = v.ej;
    document.getElementById('exEn').innerText = v.ee;
    document.getElementById('cur').innerText = curIdx + 1;
    document.getElementById('imgDisplay').src = `https://loremflickr.com/400/300/${encodeURIComponent(v.i)}`;
    document.getElementById('card').classList.remove('flipped');
}

function changeCard(dir) {
    curIdx = (curIdx + dir + verbs.length) % verbs.length;
    update();
}

function shuffle() {
    verbs.sort(() => Math.random() - 0.5);
    curIdx = 0;
    update();
}
